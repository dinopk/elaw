<form [formGroup]="formGroup">
    <h1>Crie seu produto</h1>
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-6">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input formControlName="name" matInput type="text" required/>
                <mat-icon matSuffix color="primary">person</mat-icon>
                <mat-error *ngIf="formGroup.controls['name'].hasError">
                    <span *ngIf="formGroup.controls.name.hasError('required')">Campo Obrigatório</span>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="mdc-layout-grid__cell--span-6">
            <mat-form-field appearance="outline">
                <mat-label>Valor</mat-label>
                <input formControlName="value" matInput type="text" required/>
                <mat-icon matSuffix color="primary">attach_money</mat-icon>
                <mat-error *ngIf="formGroup.controls['value'].hasError">
                    <span *ngIf="formGroup.controls.value.hasError('required')">Campo Obrigatório</span>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-12">
            <mat-form-field class="example-chip-list" appearance="outline">
                <mat-label>Modelo</mat-label>
                    <input matInput formControlName="model" type="text" required/>
                    <mat-error *ngIf="formGroup.controls['model'].hasError">
                        <span *ngIf="formGroup.controls.model.hasError('required')">Campo Obrigatório</span>
                    </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-12">
            <mat-form-field appearance="outline">
                <mat-label>Descrição</mat-label>
                <textarea formControlName="description" matInput required></textarea>
                <mat-error *ngIf="formGroup.controls['description'].hasError">
                    <span *ngIf="formGroup.controls.description.hasError('required')">Campo Obrigatório</span>
                </mat-error>
            </mat-form-field>
            <div class="d-flex">
                <span class="example-spacer"></span>
                <button mat-raised-button color="primary" (click)="onNoClick(sendBody())" [disabled]="formGroup.invalid">
                    {{data ? 'atualizar' : 'enviar'}}
                    <mat-icon class="m-l-1" svgIcon="send"></mat-icon>
                </button>
            </div>
        </div>
    </div>
</form>
